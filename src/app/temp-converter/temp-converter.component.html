<div class="outer">
    <h2>Temperature Converter</h2>
    <div class="container">
        <div class="box">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" [(ngModel)]="celsiusValue" (input)="convert('celsius')" placeHolder="Celsius">
        </div>

        <div class="box">
          <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" [(ngModel)]="fahrenheitValue" (input)="convert('fahrenheit')" placeHolder="fahrenheit">
        </div>
    </div>
  </div>
